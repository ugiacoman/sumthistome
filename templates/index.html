<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>Progress Button Styles</title>
		<meta name="description" content="Progress Button Styles: Creative effects for loading buttons" />
		<meta name="keywords" content="progress button, loading button, 3d, loading indicator, progress indicator" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="../static/css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="../static/css/demo.css" />
		<link rel="stylesheet" type="text/css" href="../static/css/component.css" />
	    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script src="../static/js/modernizr.custom.js"></script>
		<script type=text/javascript>
		$(function() {
		  $('a#calculate').bind('click', function() {
		    $.getJSON('/summary', {
		      a: $('input[name="a"]').val(),
		    }, function(data) {
		      $("#result").text(data.result);
		    });
		    return false;
		  });
		});
		</script>
	</head>
	<body>
		<div class="container">
			<!-- Top Navigation -->
			<div class="wrapper" id= "jumbo">
				<section>
					<h2>Gimme a song<br/>to summarize</h2>
					 	<input type="text" size="15" name="a" > 
					 	<br>=<br>
						<span id="result">?</span>
						<p>


<a href="javascript:void();" id="calculate" ><button class="progress-button" data-style="rotate-angle-left" data-perspective="" data-vertical="">Push<span class="progress-wrap"></span></button></a>



				</section>
			</div>
		</div><!-- /container -->
		<script src="../static/js/classie.js"></script>
		<script src="../static/js/progressButton.js"></script>
		<script>
			[].slice.call( document.querySelectorAll( 'button.progress-button' ) ).forEach( function( bttn ) {
				new ProgressButton( bttn, {
					callback : function( instance ) {
						var progress = 0,
							interval = setInterval( function() {
								progress = Math.min( progress + 0.015, 1 );
								instance._setProgress( progress );

								if( progress === 1 ) {
									instance._stop(1);
									clearInterval( interval );
								}
							}, 200 );
					}
				} );
			} );
		</script>

	</body>
</html>
